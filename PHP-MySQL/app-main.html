<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="nfl.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    
    <body>
        <div class="options-nav-bar">
            <div id="position-drop-menu">
                <div id="activate-drop-menu">
                    <i id="show" class="fa fa-caret-down"></i>
                    <i id="hide" class="fa fa-caret-up"></i>Positions
                </div>
                
                <div id="toggle">
                    <div class="tableBtn" value="QB">
                        QB
                    </div>
                    <div class="tableBtn" value="RB">
                        RB
                    </div>
                    <div class="tableBtn" value="WR">
                        WR
                    </div>
                </div>
            </div>
            
            <div id="default-team">Create default team</div>
        </div>
        
        <div id="main-content">
            <table id="stats-roster-container">
                <tbody>
                    <tr>
                        
                        <td id="stats-container">
                            <div id="statsArea">
                                Top 40 Players by position displayed HERE.
                            </div>
                        </td>
                        
                        <td id="roster-container">
                            <div id="rosterArea">
                                Current Roster.
                                <div id="CurrRoster">
                                </div>
                            </div>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
        
        <script type="text/javascript" src="nfl.js"></script>
    </body>
    
</html>
