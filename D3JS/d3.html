<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <link rel="stylesheet" href="d3_html.css" type="text/css" />
    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here
            //var hierarchy = d3.hierarchy();
            var root;
            var duration = 750;
            var i = 0;
            var w = 960;
            var h = 600;
            var body = d3.select("body");
            
            var tree = d3.tree().size([w,h]);
            
            var vertical_link = d3.linkVertical()
                        .x(function(d) { return d.x; })
                        .y(function(d) { return d.y; });
            
            var svg_handle = d3.select("body").append("svg")
                .attr("width", w)
                .attr("height", h)
              .append("g")
                .attr("transform", "translate(120,20)");
            
            d3.json("test.json", function(error, json){
                if(error){
                    console.log(error);
                }else{
                    root = d3.hierarchy(json);
                }
                /*d3js docs suggest running a sort on hierarchy before passing to a tree constructor
                function collapse(d) {
                    if (d.children) {
                      d._children = d.children;
                      d._children.forEach(collapse);
                      d.children = null;
                    }
                  }
                
                  root.children.forEach(collapse);*/
                root.x0 = h / 2;
                root.y0 = 0;
                update(root);
            });
            
            function update(source){
                var nodes = root.descendants();
                var links = root.links();
                
                var node = svg_handle.selectAll("g.node")
                            .data(nodes, function(d) { return d.id || (d.id = ++i); });
                            
                var nodeEnter = node.enter().append("g")
                  .attr("class", "node")
                  .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
                  .on("click", click);
                 
                nodeEnter.append("circle")
                function(d) { return d.FILE ? "lightsteelblue" : "#fff"; }
                        
                nodeEnter.append("text")
                        .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
                        .attr("dy", ".35em")
                        .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
                        .text(function(d) { return d.name; })
                        .style("fill-opacity", 1e-6);
                        
                var nodeUpdate = node.transition()
                          .duration(duration)
                          .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });
              
                nodeUpdate.selectAll('g')
                            .each(function(d){
                                if(d._children){
                                    this.appendChild(dir_svg);
                                }else{
                                    this.appendChild(cpp_file_svg);
                                }
                            });
                nodeUpdate.select("text")
                            .style("fill-opacity", 1); 
                            
                 // Transition exiting nodes to the parent's new position.
              var nodeExit = node.exit().transition()
                  .duration(duration)
                  .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
                  .remove();
            
              nodeExit.select("svg")
                  .attr("r", 1e-6);
            
              nodeExit.select("text")
                  .style("fill-opacity", 1e-6);
            
              // Update the linksâ€¦
              var link = svg_handle.selectAll("path.link")
                  .data(links, function(d) { return d.target.id; });
            
              // Enter any new links at the parent's previous position.
              link.enter().insert("path", "g")
                  .attr("class", "link")
                  .attr("d", function(d) {
                    var o = {x: source.x0, y: source.y0};
                    return vertical_link({source: o, target: o});
                  });
            
              // Transition links to their new position.
              link.transition()
                  .duration(duration)
                  .attr("d", vertical_link);
            
              // Transition exiting nodes to the parent's new position.
              link.exit().transition()
                  .duration(duration)
                  .attr("d", function(d) {
                    var o = {x: source.x, y: source.y};
                    return vertical_link({source: o, target: o});
                  })
                  .remove();
            
              // Stash the old positions for transition.
              nodes.forEach(function(d) {
                d.x0 = d.x;
                d.y0 = d.y;
              });
                 console.log(node);
                 console.log(nodeEnter);
                 console.log(nodeUpdate);
                 console.log(nodeExit); 
            }
            
            function click(d) {
              if (d.children) {
                d._children = d.children;
                d.children = null;
              } else {
                d.children = d._children;
                d._children = null;
              }
              update(d);
            }
        </script>
    </body>
</html>
